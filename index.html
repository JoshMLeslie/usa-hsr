<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>USA HSR</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<div id="interaction-container">
			<div id="map-container">
				<div id="map"></div>
				<div id="legend">
					<p>Legend</p>
					<table>
						<tbody>
							<tr>
								<td>Local</td>
								<td class="legend-line"><div id="local"></div></td>
							</tr>
							<tr>
								<td>Interstate</td>
								<td class="legend-line"><div id="interstate"></div></td>
							</tr>
							<tr>
								<td>Country</td>
								<td class="legend-line"><div id="country"></div></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div id="map-hud">
			</div>
		</div>
		<div id="map-actions">
			<div id="region-selection-container">
				<p>Zoom to:</p>
				<button id="usa-region-btn">Continental US</button>
				<button id="west-region-btn">West Region</button>
				<button id="north-east-region-btn">NorthEast Region</button>
			</div>
			<button id="show-city-labels">Show City Labels</button>
			<button id="hide-city-labels">Hide City Labels</button>
		</div>
	</body>
	<script
		src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		crossorigin=""
	></script>
	<script src="./leaftlet-extend/leaflet-path-drag.js" type="module"></script>
	<script src="./leaftlet-extend/leaflet-path-zoom.js" type="module"></script>
	<script src="./main.js" type="module"></script>

</html>
